services:
  # Backend Django API
  - type: web
    name: aws-exam-backend
    runtime: python
    plan: free  # Free tier (sleeps after 15 min inactivity)
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: cd backend && gunicorn aws_exam_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: MANUS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: aws-exam-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: aws_exam_backend.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: FRONTEND_URL
        fromService:
          type: web
          name: aws-exam-frontend
          property: host
    healthCheckPath: /api/exams/
    
  # Frontend React App (Static Site - no plan needed)
  - type: web
    name: aws-exam-frontend
    runtime: static
    buildCommand: cd typescript_simplified_app_with_timer && npm install && npm run build
    staticPublishPath: typescript_simplified_app_with_timer/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: aws-exam-backend
          property: host
          suffix: /api
      # Firebase configuration - set these in Render Dashboard
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false

databases:
  # PostgreSQL Database
  - name: aws-exam-db
    plan: free  # Free tier (1GB storage, 30-day expiration)
    databaseName: aws_exam_db
    user: aws_exam_user
